<div data-ng-controller="UserCtrl as ctrl">
  <div class="row">
    <div class="col-md-12">
      <h2>Usuário</h2>
      <div class="alert alert-dismissable alert-success" data-ng-show="ctrl.message">
        <button type="button" class="close" data-dismiss="alert">×</button>
        {{ ctrl.message }}
      </div>
      <!-- User Form -->
      <div data-ng-include="'modules/user/views/form.html'"></div>
      <!-- User Grid -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Grade de usuários</h3>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Matricula</th>
              <th>E-mail</th>
              <th>Cargo</th>
              <th>Ideias</th>
              <th>Criação</th>
              <th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="user in ctrl.users">
              <td data-ng-bind="user.id"></td>
              <td data-ng-bind="user.name"></td>
              <td data-ng-bind="user.registration"></td>
              <td data-ng-bind="user.email"></td>
              <td>{{ user.role | asRole }}</td>
              <td>{{ user.ideas.length }}</td>
              <td>{{ user.created | asDate | date:'dd/MM/yyyy HH:mm:ss' }}</td>
              <td>
                <!-- <button type="button" data-ng-click="ctrl.view(user)">Ver</button> -->
                <button type="button" class="btn btn-xs btn-default" data-ng-click="ctrl.edit(user)">Editar</button>
                <button type="button" class="btn btn-xs btn-danger" data-ng-click="ctrl.remove(user)">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
